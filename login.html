<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./public/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./public/styles/reset.css">
    <link rel="stylesheet" href="./public/styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/20abf9ecf5.js" crossorigin="anonymous"></script>
    <title>FITBOX</title>
</head>

<body>

    <header>

        <svg class="close-menu-button" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd"
            clip-rule="evenodd">
            <path
                d="M12 11.293l10.293-10.293.707.707-10.293 10.293 10.293 10.293-.707.707-10.293-10.293-10.293 10.293-.707-.707 10.293-10.293-10.293-10.293.707-.707 10.293 10.293z" />
        </svg>

        <div>
            <img src="./public/images/selected-page.png" alt="select">
            <h1>Welcome back</h1>
        </div>

    </header>


    <main>

        <form action="">

            <input type="text" name="email" id="email" placeholder="Имейл">

            <div>
                <input type="password" name="password" id="password" placeholder="Парола">
                <a href="./forgotPassword.html">Забравена парола?</a>
            </div>

            <div>
                <div class="checked-round">
                    <p>-</p>
                </div>
                <input type="radio" name="rememberMe" id="rememberMe" class="select-input">
                <label for="rememberMe">Remember me</label>
            </div>


        </form>


        <div>


            <p>or</p>

            <div>
                <img src="./public/images/selected-page.png" alt="select">

                <a href="#">
                    <i class="fa-brands fa-google"></i>
                    <p>Continue with Google</p>
                </a>

            </div>

            <div>
                <img src="./public/images/selected-page.png" alt="select">

                <a href="#">

                    <i class="fa-brands fa-facebook-f"></i>
                    <p>Continue with Facebook</p>

                </a>

            </div>


            <div>
                <img src="./public/images/selected-page.png" alt="select">

                <a href="#">

                    <i class="fa-brands fa-apple"></i>
                    <p>Continue with Apple</p>

                </a>
            </div>



        </div>

        <div>
            <a href="./index.html">Log in</a>
            <a href="./register.html">Нямаш акаунт?</a>
        </div>

    </main>


</body>

<script>

    let closedButton = document.getElementsByClassName("close-menu-button")[0]


    closedButton.addEventListener("click", (e) => {
        window.history.back()
    })

    let checkedRound = document.getElementsByClassName("checked-round")
    let selectInput = document.getElementsByClassName("select-input")

    checkedRound[0].addEventListener("click", (e) => {


        checkedRound[0].style.backgroundColor = "#00ff00"
        selectInput[0].checked = true
    })
</script>

</html>
